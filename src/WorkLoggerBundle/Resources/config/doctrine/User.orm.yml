WorkLoggerBundle\Entity\User:
  type: entity
  table: fos_user
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
      firstName:
          column: first_name
          type: string
          nullable: true
          length: 64
      lastName:
          column: last_name
          type: string
          nullable: true
          length: 64
      phone:
          column: phone
          type: string
          nullable: true
          length: 64
      department:
          column: department
          type: string
          nullable: true
          length: 64
  oneToMany:
      records:
          targetEntity: Record
          mappedBy: project
          cascade: ["all"]
  lifecycleCallbacks: {  }
