imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }

parameters:
    locale: en

framework:
    translator: { fallback: en }
    secret: '%secret_key%'
    form: ~
    csrf_protection: ~
    templating:
        engines: ['twig']
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        handler_id:  ~
    fragments:       ~
    http_method_override: true
    serializer:
        enabled: true
        enable_annotations: true

doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping: true

swiftmailer:
    transport:  "%mailer_transport%"
    host:       "%mailer_host%"
    port:       "%mailer_port%"
    encryption: "ssl"
    username:   "%mailer_user%"
    password:   "%mailer_password%"
    spool:     { type: memory }

jms_serializer:
    metadata:
        auto_detection: true
        directories:
            FOSUserBundle:
                namespace_prefix: "FOS\\UserBundle"
                path: "%kernel.root_dir%/serializer/FOSUserBundle/"

fos_rest:
    param_fetcher_listener: true
    service:
        serializer: jms_serializer.serializer
    serializer:
        serialize_null: true
    routing_loader:
        default_format: json
    view:
        view_response_listener: 'force'
        serialize_null: true
        formats:
            json: true
            xml:  true

fos_user:
    db_driver: orm
    firewall_name: admin
    user_class: WorkLoggerBundle\Entity\User

fos_oauth_server:
    db_driver: orm
    client_class:        WorkLoggerBundle\Entity\Client
    access_token_class:  WorkLoggerBundle\Entity\AccessToken
    refresh_token_class: WorkLoggerBundle\Entity\RefreshToken
    auth_code_class:     WorkLoggerBundle\Entity\AuthCode
    service:
        user_provider: fos_user.user_provider.username
        options:
            access_token_lifetime: 3600

hautelook_alice:
    db_drivers:
        orm: ~
    locale: pl_PL
    seed: 1
    persist_once: true
    loading_limit: 5

nelmio_cors:
    paths:
        '^/':
            allow_origin: ['*']
            allow_headers: ['*']
            allow_methods: ['POST', 'PUT', 'GET', 'DELETE', 'OPTIONS']
            max_age: 3600

nelmio_api_doc: ~